<!DOCTYPE html>
<html>
<head>
  <title>Application Form</title>
</head>
<body>
  <h2><b>Application Form</b></h2>
  <form>
    First Name:
    <input type="text" name="firstname">
    &nbsp;&nbsp;
    Last Name:
    <input type="text" name="lastname">
    <br><br>
    Date of birth:
    <input type="date" name="dob">
    &nbsp;&nbsp;
    Age:
    <input type="number" name="age">
    <br><br>
    Gender:
    <select name="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    &nbsp;&nbsp;
    Email Address:
    <input type="email" name="email" placeholder="Enter email address">
    <br><br>
    Positions Available:
    <input type="radio" name="position"> Junior Developer
    <input type="radio" name="position"> Mid-level Developer
    <input type="radio" name="position"> Senior Developer
    <br><br>
    Programming Languages:
    <input type="checkbox" name="lang"> Java
    <input type="checkbox" name="lang"> JavaScript
    <input type="checkbox" name="lang"> Python
    <br><br>
    Password:
    <input type="password" name="password">
    &nbsp;&nbsp;
    Confirm Password:
    <input type="password" name="confirmpassword">
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
